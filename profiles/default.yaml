# Default profile - works for any project
# Override values as needed for your project

project:
  name: "{{PROJECT_NAME}}"
  repo_owner: "{{REPO_OWNER}}"
  default_branch: "main"

workflow:
  skills_dir: ".claude/skills"
  codex_skills_dir: ".codex/skills"
  commands_dir: ".claude/commands"
  docs_dir: "docs"
  phase_prefix: "phase-"
  phase_count: 6
  codex_bot_user: "chatgpt-codex-connector[bot]"

labels:
  ready: "agent-ready"
  in_progress: "in-progress"
  needs_review: "needs-review"
  blocked: "blocked"

commands:
  test: "echo 'No test command configured'"
  test_unit: ""
  test_integration: ""
  lint: "echo 'No lint command configured'"

commit:
  types:
    - feat
    - fix
    - docs
    - refactor
    - test
    - chore
  scope_required: false

branch:
  pattern: "<issue>-<title-slug>"
  max_length: 60

output:
  skills:
    - check-reviews
    - address-review
    - claim-issue
    - check-workflow
    - submit-pr
    - README.md
  commands:
    - check-reviews
    - address-review
    - claim-issue
    - check-workflow
    - submit-pr
  docs:
    - QUICK-REFERENCE.md
    - FAQ-AGENTS.md
    - CODEBASE-MAP.md
  security:
    - SECURITY-CHECKLIST.md
